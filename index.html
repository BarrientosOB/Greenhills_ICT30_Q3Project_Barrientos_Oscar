    <title>Intramurals List of Players</title>

<style>

        
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            text-align: center;
        }
        
        nav ul {
            padding: 0;
            margin: 0;
            background: linear-gradient(90deg, #ff512f, #dd2476);
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
        }
        
        nav a {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 16px 20px;
            text-decoration: none;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-size: 18px;
            letter-spacing: 1px;
            transition: 0.3s;
        }
        
        nav a:hover {
            background-color: rgba(255,255,255,0.2);
            transform: scale(1.05);
        }
        
        h1 {
            margin-top: 30px;
            font-size: 48px;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            letter-spacing: 2px;
            text-shadow: 3px 3px 8px rgba(0,0,0,0.6);
        }
        
        .container {
            max-width: 420px;
            margin: 40px auto;
            padding: 30px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
        }
        
        label {
            font-weight: bold;
            font-size: 18px;
            color: #ffd700;
        }
        
        input[type="text"] {
            width: 90%;
            padding: 12px;
            margin-top: 8px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            outline: none;
            font-size: 16px;
            text-align: center;
        }
        
        input[type="button"] {
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            color: white;
            border: none;
            padding: 14px 24px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
            letter-spacing: 1px;
        }
        
        input[type="button"]:hover {
            background: linear-gradient(90deg, #ff512f, #dd2476);
            transform: scale(1.08);
        }
        
        #output {
            margin-top: 25px;
            font-weight: bold;
            font-size: 24px;
            color: #00ffcc;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
        }
</style>


</head>
